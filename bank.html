<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's GEt Some
           <span class="font-semibold text-violet-600">Moneyyyy</span>! ! !
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto ">
            <div class="bg-green-400 p-8 rounded-xl">
                <h4 class="text-2xl text-white">Deposit </h4>
                <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
           </div>
            <div class="bg-yellow-400 p-8 rounded-xl">
                <h4 class="text-2xl">Withdraw </h4>
                <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
           </div>
            <div class="bg-violet-400 p-8 rounded-xl">
                <h4 class="text-2xl">Balance </h4>
                <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
           </div>
        </div>          
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-12">
           <div class="grid grid-cols-2  gap-4 w-9/12 mx-auto">
            <div class="bg-fuchsia-400 p-8 rounded-xl ">
                <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                <input class="block w-9/12 block mb-2 px-3 " type="email" name="" id="deposit-field" placeholder="$ Amount You Want To Deposit">
                <button id="btn-deposit" class="bg-amber-600 hover:bg-green-700 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
            </div>
            <div class="bg-sky-400 p-8 rounded-xl">
                <h4 class="text-2xl mb-4">Please Withdraw</h4>
                <input id="withdraw-field" class="block w-9/12 block mb-2 px-3 " type="text"placeholder="$ Amount You Want To Withdraw">
                <button id="btn-withdraw" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg"> Withdraw</button>
            </div>
           </div>
        </section>
    </main>
    <script>
        document.getElementById('btn-deposit').addEventListener('click',function(){
            const depositField=document.getElementById('deposit-field');
            const newDepositAmountString=depositField.value;
            const newDepositAmount=parseFloat(newDepositAmountString);
            // console.log(depositAmount);
            // get the current deposit total
            const depositTotalElement=document.getElementById('deposit-total');
            const previousDepositTotalString=depositTotalElement.innerText;
            const previousDepositTotal=parseFloat(previousDepositTotalString);
            // step:4: add numbers to set the total deposit
            const currentDepositTotal=previousDepositTotal+newDepositAmount;
            depositTotalElement.innerText=currentDepositTotal;

            // step 5:
            const balanceTotalElement=document.getElementById('balance-total');
            const previousBalanceTotalString=balanceTotalElement.innerText;
            const previousBalanceTotal=parseFloat(previousBalanceTotalString);
            // step 6
            const currentBalanceTotal=previousBalanceTotal+newDepositAmount;
            // set the balance total
            balanceTotalElement.innerText=currentBalanceTotal;
            // clear the deposit field
            depositField.value='';
        })
    </script>
    <script src="withdraw.js"></script>
</body>
</html>
